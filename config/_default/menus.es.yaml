# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Principal
    url: "#about"
    weight: 1
  - name: Publicaciones
    url: "#publications"
    weight: 3
  - name: Presentaciones
    url: "#talks"
    weight: 4
  - name: Blog
    url: "#blog"
    weight: 5
  - name: CV
    url: "#cv"
    weight: 6
  - name: Equipo
    url: "#team"
    weight: 7
  - name: Cursos
    url: "#teaching"
    weight: 8
  - name: Contacto
    url: "#contact"
    weight: 9

